http:
  rest-template:
    configs:
      default:
        read-timeout: 3000
        connection-timeout: 1000
        max-connection-count: 30
        max-connection-per-route: 30

  naver:
    auth:
      root-uri: https://nid.naver.com
    api:
      root-uri: https://openapi.naver.com

---

spring:
  config:
    activate:
      on-profile: local

http:
  naver:
    auth:
      client-id: ${DEV_NAVER_CLIENT_ID}
      client-secret: ${DEV_NAVER_CLIENT_SECRET}

  mail:
    root-uri: http://localhost:10083
    token: ${DEV_MAIL_TOKEN}
    read-timeout: 5000

---

spring:
  config:
    activate:
      on-profile: dev

http:
  naver:
    auth:
      client-id: ${DEV_NAVER_CLIENT_ID}
      client-secret: ${DEV_NAVER_CLIENT_SECRET}

  mail:
    root-uri: http://dev-closememo-mail.default.svc.cluster.local:10083
    token: ${DEV_MAIL_TOKEN}
    read-timeout: 5000

---

spring:
  config:
    activate:
      on-profile: real

http:
  naver:
    auth:
      client-id: ${NAVER_CLIENT_ID}
      client-secret: ${NAVER_CLIENT_SECRET}

  mail:
    root-uri: http://closememo-mail.default.svc.cluster.local:10083
    token: ${MAIL_TOKEN}
    read-timeout: 5000
